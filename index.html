<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="shortcut icon" href="./src/imagens/favicon.ico" type="image/x-icon">
    
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Super Mario Bros - O Filme</title>
</head>
    <body>

        <div class="fundo-video">
            <video class="video" autoplay loop muted>
                <source src="./src/video/video-mario.mp4" type="video/mp4">
            </video>
        </div>

        <header class="cabecalho">
            <a>
                <img class="logo" src="./src/imagens/logo-chapeu-mario.png" alt="logo chapéu Mario"> 
            </a>
            <nav class="menu">
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Detalhes</a></li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <div class="informacacoes">
                <img class="imagem-titulo" src="./src/imagens/titulo.png" alt="imagem do titulo do filme">
                <p class="descricao">Mario é um encanador junto com seu irmão Lugi.Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>
                <button class="botao-trailer">Veja o trailer</button>
            </div>
            <img class="mario" src="./src/imagens/super-mario-chars.png">

            <div class="modal ">
                <div class="conteudo-modal">
                    <span class="fechar-modal">X</span>
                    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>


            <footer class="footer-mario">
                    <p>Produzido por William Ramos no Curso Dev em Dobro &copy; 2023 <img alt="logo do filme Mario" 
                    src="./src/imagens/logo-chapeu-mario.png" width="25px">
                    </p>
            </footer>
        </main>

        <script src="./src/js/index.js"></script>

    </body>
</html>
